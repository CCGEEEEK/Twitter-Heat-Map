<script type="text/javascript">
	
    var map, pointarray, heatmap;
    var marker,infowindow;
    var markers = [];
    
    var e = document.getElementById("select");
    var kwd = String(e.options[e.selectedIndex].value); 
    
    var taxiData = [
        new google.maps.LatLng(37.782551, -122.445368)
    ];
    
    

   

    function initialize() {
        var config = {
            "radius": 30,
            "element": "map_canvas",
            "visible": true,
            "opacity": 40,
            "gradient": {
                0.45: "rgb(0,0,255)",
                0.55: "rgb(0,255,255)",
                0.65: "rgb(0,255,0)",
                0.95: "yellow",
                1.0: "rgb(255,0,0)"
            }
        };



        var myOptions = {
            zoom: 2,
            center: new google.maps.LatLng(40.774546, -70.433523),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        map.setCenter({lat: 40, lng: -70});
        
        heatmap = new HeatmapOverlay(map, {
            "radius": 30,
            "visible": true,
            "opacity": 60,
            "gradient": {
                0.45: "rgb(0,0,255)",
                0.55: "rgb(0,255,255)",
                0.65: "rgb(0,255,0)",
                0.95: "yellow",
                1.0: "rgb(255,0,0)"
            }
        });
        
       
        
        google.maps.event.addDomListener(window, 'load', initialize);
        
        google.maps.event.addListener(map, "idle", function() {
            $.ajax({
	                    url: "http://twit-env-4sbtvpr32t.elasticbeanstalk.com/api/tweet/?format=json&kwd="+kwd,
                    success: function(data) {
                    	
						for (var key in data.objects) {
							
							var item = data.objects[key]
		                    heatmap.addDataPoint(item.lon, item.lat);
					       	marker = new google.maps.Marker({
					        	  position: {lat: item.lon, lng: item.lat},
					        	  draggable: false,
					        	  map: map,
					        	  title: item.tid + " : " + item.text + " (" +item.time + " )",
					        	  });
					       // marker.setMap(map);
					        markers.push(marker);
					        attachMessage(marker);

						}
						
						 
                    },
                    
                });
            
           	 
        });
        
        
      	 function attachMessage(marker){
	        infowindow = new google.maps.InfoWindow({
          	  content: marker.title
          	  });
            
            google.maps.event.addListener(marker, "click", function() {
    	        infowindow.open(map,marker);
    	        map.setZoom(9);
            	map.setCenter(marker.getPosition());
            	});
       }
       

   	e.onchange=function(){
		
		 $.ajax({
			
            url: "http://twit-env-4sbtvpr32t.elasticbeanstalk.com/api/tweet/?format=json&kwd="+ e.options[e.selectedIndex].value,
            
            		success: function(data) {
            	 	
            	 
            			deleteMarkers();
            	
					 for (var key in data.objects) {
						
						var item = data.objects[key]
	                    heatmap.addDataPoint(item.lon, item.lat);
				       	marker = new google.maps.Marker({
				        	  position: {lat: item.lon, lng: item.lat},
				        	  draggable: false,
				        	  map: map,
				        	  title: item.tid + " : " + item.text + " (" +item.time + " )",
				        	  });
				       //marker.setMap(map);
				        markers.push(marker);
				        attachMessage(marker);

					} 
					
					 
            },
            
        });
		
	}	
   	
    function deleteMarkers() {
 	   clearMarkers();
 	   markers = [];
 	 }
    function clearMarkers() {
    	setAllMap(null);
 	 }
    function setAllMap(map) {
 	   for (var i = 0; i < markers.length; i++) {
 	     markers[i].setMap(map);
 	   }
 	 }
        	 
  
       
       
       
    };
</script>
